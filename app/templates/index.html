{% extends "base.html" %}

{% block content %}
    {% for tour in tours %}
    <div class="card">
      <div class="card-body">
          <h5 class="card-title">Назва туру : {{tour.name}}</h5>
          <p class="card-text"><em>Ціна туру: </em>{{ tour.price }}</p>
          <a href="{{url_for('tours.reserve', id=tour.id)}}">забронювати</a>
      </div>
      </div>
    {% endfor %}
{% endblock content %}
